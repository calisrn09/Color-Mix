<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cah Strange - Color Mix</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='colormix.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <img src="logocahstrange.png" alt="logo da página que pertence à Calina Sadala">
</header>
    <main>
        <h1> Color Mix</h1>
        <div id="color"></div>
        <form>
            <input id="red" type="range" max="255" min="0">
            <input id="blue" type="range" max="255" min="0">
            <input id="yellow" type="range" max="255" min="0">
        </form>
    </main>
    <script src='colormix.js'></script>

</body>

</html>
